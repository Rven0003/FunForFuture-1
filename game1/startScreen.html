<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SortYourWaste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <img src="assets/Webpage/background.jpg" class="bg" />
    <div class="container">
        <div class="button">
            <ul>
                <li><a href="game.html"><img src="assets/common/play.png" /></a></li>
                <li><a href="/index.html"><img src="assets/common/icon_home.png" /></a></li>
                <li><a href="#" id="myBtn"><img src="assets/common/icon_info.png" /></a></li>
            </ul>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1>Welcome to Sort Your Waste!</h1>
            <p>
                Nina wants to help her mother clean up the house in the morning. But she doesn't know what waste item goes into what bin!
            </p>
            <p>
                Learn along with Nina to sort the waste items into correct bin, and WIN!!!
            </p>
        </div>
    </div>
</body>

<script>
    var modal = document.getElementById('myModal');
    var btn = document.getElementById('myBtn');

    btn.onclick = function () {
        modal.style.display = 'block';
    };

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
</script>

</html>
