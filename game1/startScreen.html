<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SortYourWaste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <img src="assets/Webpage/background.jpg" class="bg" />
    <div class="container">
        <div class="button">
            <ul>
                <li>
                    <a href="/game1/game.html">
                        <img src="assets/common/play.png" />
                    </a>
                </li>
            </ul>
        </div>
        <div class="button">
            <a href="/index.html"><img src="assets/common/icon_home.png" /></a>

            
            <a href="#" id="myBtn"><img src="assets/common/icon_info.png" /></a>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1>Welcome to Sort Your Waste!</h1>
            <p>
                Drag the items that show up on top corner of screen to correct bin and
                gain points! Put item in wrong bin and you lose points
            </p>
            <p>
                Finish game within the timer to complete level. Complete all three
                level to WIN!!!
            </p>
        </div>
    </div>
</body>

<script>
    var modal = document.getElementById('myModal');
    var btn = document.getElementById('myBtn');

    btn.onclick = function () {
        modal.style.display = 'block';
    };

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
</script>

</html>
